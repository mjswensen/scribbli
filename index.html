<!DOCTYPE html>
<html>
<head>
  <title>Scribbli &bull; Get Your Ideas Down</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section id="whiteboard">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
  </section>
  <section id="sidebar">
    <header><h1>Scribbli</h1></header>
    <div class="shortcut">
      <span class="combination">click</span>
      <span class="description">Create text boxes</span>
    </div>
    <div class="shortcut">
      <span class="combination"><span class="key">alt</span> + click</span>
      <span class="description">Draw lines</span>
    </div>
    <div class="shortcut">
      <span class="combination"><span class="key">ctrl</span> + <span class="key">R</span></span>
      <span class="description">Rotate note 15&deg;</span>
    </div>
    <div class="shortcut">
      <span class="combination"><span class="key">ctrl</span> + <span class="key">shift</span> + <span class="key">R</span></span>
      <span class="description">Rotate note -15&deg;</span>
    </div>
    <div class="shortcut">
      <span class="combination"><span class="key">ctrl</span> + <span class="key">F</span></span>
      <span class="description">Increase font size</span>
    </div>
    <div class="shortcut">
      <span class="combination"><span class="key">ctrl</span> + <span class="key">shift</span> + <span class="key">F</span></span>
      <span class="description">Decrease font size</span>
    </div>
    <footer>
      By <a href="http://mjswensen.com" target="_blank">@mjswensen</a> &bull; <a href="https://github.com/mjswensen/scribbli" target="_blank">GitHub Project</a>
    </footer>
  </section>
  <script data-main="js/src/main" src="js/lib/require-2.1.8.min.js"></script>
  <script>
    if(/scribb\.li/.test(window.location.hostname)) {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-20625630-7', 'scribb.li');
      ga('send', 'pageview');
    }
  </script>
</body>
</html>
